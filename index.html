  <title>Employee Payroll Tracker</title>

<body>

      <h1>Employee Payroll Tracker</h1>

            <th id="first-name">First Name</th>
            <th id="last-name">Last Name</th>
            <th id="salary">Salary</th>
          </tr>

            <td>Text3</td>
          </tr> -->
        </thead>
        <tbody id="employee-table">
        </tbody>

      <div class="card-footer">
        <button id="add-employees-btn" onclick="addEmployeesBtn" class="btn">Add Employees</button>
